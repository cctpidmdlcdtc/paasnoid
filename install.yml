---
- name: Common tasks
  hosts: all
  become: true
  roles:
    - basic
    - docker
  tags: common

- name: VPN setup
  hosts: router
  become: true
  roles:
    - easy-rsa
    - vpn-server
  tags: vpn

# crear el bridge para la wan antes de pihole
- name: Pi-hole setup
  hosts: router
  become: true
  roles:
    - pihole
  tags: pihole

- name: router setup
  hosts: router
  become: true
  roles:
    - router
    - keepalived
  tags: router

- name: Services running on the VPN
  hosts: router
  become: true
  vars:
    - ip_host_listen: '{{ ip_VPN }}'
  roles:
    - monitoring
    - node_exporter
  tags: monitoring

